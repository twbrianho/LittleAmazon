<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Amazon â€“ Login</title>
    <link rel="shortcut icon" type="image/png" href="assets/logo.png"/>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- personal stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="errorModalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="successModalBody" class="modal-body"></div>
            <div class="modal-footer">
                <a href="index.html" class="btn themed-btn">Start Shopping!</a>
            </div>
        </div>
    </div>
</div>
<div id="login-page">
    <div id="login-block">
        <img id="login-logo" src="assets/logo.png" width="100" height="100" alt="">
        <label for="email-input"></label>
        <input type="email" id="email-input" class="form-control" placeholder="Email" required autofocus>
        <label for="pwd-input" class="sr-only"></label>
        <input type="password" id="pwd-input" class="form-control" placeholder="Password" required>
        <button class="btn btn-md btn-block" id="login-btn">Log In</button>
        <button class="btn btn-md btn-block" id="google-btn">Log In with Google</button>
        <button class="btn btn-md btn-secondary btn-block" id="signup-btn">Sign Up</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
